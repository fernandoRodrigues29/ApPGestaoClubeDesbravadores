<ion-view view-title="Secretario">
    
        <ion-content>
          <ion-list show-delete="permitirExcluir">
            <ion-item class="item item-button-right"  ng-repeat="dbv in dbvs" href="#/dbvDt/{{dbvs.indexOf(dbv)}}">
             <ion-delete-button class="ion-close-circled" ng-click="excluirDbv(dbv)"></ion-delete-button>
              {{dbv.nome}}
            </ion-item>
           </ion-list> 
      
          <button class="button button-positive button-block" ng-click="abirTelaContato()">novo</button>
          <button class="button button-assertive button-block" ng-click="btnPermitirExcluir()">Excluir</button>
          <a class="button  button-calm button-block"href="#/p">Principal</a>
          <script id="calebe.html" type="text/ng-template">
                  <ion-modal-view>
                    <ion-header-bar>
                      <h1 class="title">Cadastro</h1>
                    </ion-header-bar>
                    <ion-content>
                      <form>
                        <div class="list">
                                <label class="item item-input item-stacked-label">
                                  <span class="input-label">Nome</span>
                                  <input type="text"  placeholder="Nome" ng-model="desbravador.nome">
                                </label>
                                <label class="item item-input item-stacked-label">
                                  <span class="input-label">Idade</span>
                                  <input type="text"  placeholder="Idade" ng-model="desbravador.idade">
                                </label>
                                <label class="item item-input item-stacked-label">
                                  <span class="input-label">Unidades</span>
                                  <input type="text"  placeholder="Unidade" ng-model="desbravador.unidade">
                                </label>
                                <div class="row">
                                  <div class="col col-50">
                                      <button class="button button-assertive button-block" ng-click="fecharTelaContato()">
                                          Sair
                                        </button>
                                  </div>
                                  <div class="col col-50">
                                      <button class="button button-positive button-block" ng-click="salvarContato(desbravador)">
                                          cadastrar
                                        </button>
                                  </div>
                                </div> 
                              </div>
                      </form>
                    </ion-content>
                  </ion-modal-view>
                </script>
        </ion-content>
      </ion-view>
