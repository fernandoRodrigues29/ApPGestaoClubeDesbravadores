<ion-view view-title="Detalhe">
    <ion-content>
       <form>
           <div class="list">
                           <label class="item item-input item-stacked-label">
                              <span class="input-label">Nome</span>
                              <input type="text"  placeholder="Nome" ng-model="dadosDesbravador.nome">
                            </label>
                            <label class="item item-input item-stacked-label">
                              <span class="input-label">Idade</span>
                              <input type="text"  placeholder="Idade" ng-model="dadosDesbravador.idade">
                            </label>
                            <label class="item item-input item-stacked-label">
                              <span class="input-label">Unidadde</span>
                              <input type="text"  placeholder="Unidade" ng-model="dadosDesbravador.unidade">
                            </label>
                            <div class="row">
                              <div class="col">
                                  <button class="button button-positive button-block" ng-click="atualizarDesbravador(dadosDesbravador)">
                                      Atualizar
                                    </button>
                                    <a class="button  button-calm button-block"href="#/dbv">
                                        Voltar
                                    </a>                                    
                              </div>
                            </div> 
                          </div>
                  </form>
    </ion-content>
  </ion-view>
